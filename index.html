<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test March</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
       <div class="cont">
        <h2>Student Management CRUD</h2>
        <div class="cont-1">
            <input type="text" class="item item-1" id="name" placeholder="Name">
            <input type="email" class="item item-2"  id="email" placeholder="Email">
            <input type="number" class="item item-3"  id="grade"  placeholder="GPA">
            <input type="number" class="item item-4"  id="age" placeholder="Age">
            <input type="text" class="item item-5"  id="degree" placeholder="Degree">
        </div>
        <button class="item btn" id="btn-submit" type="submit" onclick="addstudents()">Add Student</button>
       </div>
        <div class="cont-2">
            <input type="text" class="item item-6" id="search" onkeyup="searchData()" placeholder="Search By Name, email or degree">
            <table class="Table" id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>GPA</th>
                        <th>Degree</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
